      <div class="section doc-section">
        <div class="page-header">
          <h1 id="Stativus">Stativus</h1>
        </div>
        <h3 id="createStatechart">createStatechart</h3>
        <p>
          This is the function to actually create the statechart. 
          This is the only function that needs to be called <b>first</b> 
          in order for the other functions to work. This returns a 
          <b>Stativus.Statechart</b> object. You can create as many 
          statecharts as you want. You can even create them in your 
          views to control how the view works in any of the MVC frameworks out there.
        </p>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">var statechart = Stativus.createStatechart();</pre>
        </div>
      </div>
      <div class="section doc-section">
        <div class="page-header">
          <h1 id="Statechart">Statechart</h1>
        </div>
        <h3 id="addState">addState</h3>
        <p>
          This function creates the state and you pass in the definition of the state. 
          An interesting bonus is that you can send in as many of these as you would like. 
          This helps when you have the same action or configuration that needs to go in several states.
        </p>
        <h4>Parameters</h4>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th style="width: 150px;">Parameter</th>
              <th>Description</th>
            </tr>
            <tbody>
              <tr>
                <td>name</td>
                <td>Name of the state being added to the statechart</td>
              </tr>
              <tr>
                <td>definition</td>
                <td>State definition. See <a href="#StateProperties">State Properties</a> and <a href="#StateEvents">State Events</a></td>
              </tr>
            </tbody>
          </thead>
        </table>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">statechart.addState('first_state', {
  // Stativus.State.DefinitionParameters
});</pre>
        </div>
        <h3 id="createStateTree">createStateTree</h3>
        <p>
          This creates a tree representation of the statechart. Where each state represented similarly 
          to the following example. Additionally, global states are represented as concurrent states underneath a named global.
        </p>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">{
events: [
    {
      name: 'eventName',
      content: 'function(){ goToState(&quot;aState&quot;); }',
      transitions: [ 'aState' ]
    }
  ],
  hasConcurrentSubstates: true,
  initialSubstate: undefined,
  isConcurrentSubstate: undefined,
  isInitialSubstate: undefined,
  name: &quot;global&quot;,
  substates: [
    ...
  ]
}</pre>
        </div>
        <h3 id="currentState">currentState</h3>
        <p>
          This is a helper function that will give you an array of all the current states that your are in. 
          The param <b>globalStateM</b> is an optional param set to the global concurrent state name. If you don&#39;t 
          pass anything in it defaults to <b>default</b>.
        </p>
        <h4>Parameters</h4>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th style="width: 150px;">Parameter</th>
              <th>Description</th>
            </tr>
            <tbody>
              <tr>
                <td>globalState</td>
                <td>The global state namespace to search</td>
              </tr>
            </tbody>
          </thead>
        </table>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">// Example #1: no global param
var states = statechart.currentState();
// Example #2: global conncurrent state param
var states = statechart.currentState('modal_states');</pre>
        </div>
        <h3 id="getActiveStates">getActiveStates</h3>
        <p>This is an alias for <a href='#currentState'>currentState(...)</a></p>
        <h3 id="getState">getState</h3>
        <p>
          This is what you call to fetch a state. The second param, <b>globalState</b> is an optional param set to the 
          global concurrent state name. If you don&#39;t pass anything in it defaults to <b>default</b>.
        </p>
        <h4>Parameters</h4>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th style="width: 150px;">Parameter</th>
              <th>Description</th>
            </tr>
            <tbody>
              <tr>
                <td>name</td>
                <td>Name of the state to search for</td>
              </tr>
              <tr>
                <td>globalState</td>
                <td>Global state scope to search in</td>
              </tr>
            </tbody>
          </thead>
        </table>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">// Example #1: no global param
var state = statechart.getState('state_one');
// Example #2: global conncurrent state param
var state = statechart.sendEvent('other_state', 'modal_states');</pre>
        </div>
        <h3 id="initStates">initStates</h3>
        <p>
          This actually initializes the statechart and make the statechart enter the initial state. 
          If the <b>name</b> is a String then it represents the name of the state in the DEFAULT statechart. 
          If the value is an Hash | Object then it represents a key-value pair of the initial states for 
          all the global concurrent states. global state = KEY and initial state name = VALUE
        </p>
        <h4>Parameters</h4>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th style="width: 150px;">Parameter</th>
              <th>Description</th>
            </tr>
            <tbody>
              <tr>
                <td>name | definition</td>
                <td>The name of the state to init OR a hash containing global states to initialize</td>
              </tr>
            </tbody>
          </thead>
        </table>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">// Example #1: String
statechart.initStates('first_state');
// Example #2: Hash | Object
statechart.initStates({ 'default': 'first_state', 'modal_states': 'first_modal' });</pre>
        </div>
        <h3 id="inState">inState</h3>
        <p>
          This is a helper function when you are using the DEBUG_MODE version of the code. It will return 
          true or false if you are in a state. This can be helpful for debugging. Not to be used in production.
        </p>
        <h4>Parameters</h4>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th style="width: 150px;">Parameter</th>
              <th>Description</th>
            </tr>
            <tbody>
              <tr>
                <td>name</td>
                <td>Name of the state to search for</td>
              </tr>
              <tr>
                <td>globalState</td>
                <td>Global state scope to search in</td>
              </tr>
            </tbody>
          </thead>
        </table>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">if (statechart.inState('state_one', 'default')) {
  // do something ;
}</pre>
        </div>
        <h3 id="loadState">loadState</h3>
        <p>
          This will convert the statechart to a Testing statechart, loading up the named state and permitting 
          testing on there returned start object.
        </p>
        <h4>Parameters</h4>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th style="width: 150px;">Parameter</th>
              <th>Description</th>
            </tr>
            <tbody>
              <tr>
                <td>name</td>
                <td>Name of the state to search for</td>
              </tr>
              <tr>
                <td>globalState</td>
                <td>Global state scope to search in</td>
              </tr>
            </tbody>
          </thead>
        </table>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">var state = sc.loadState(&quot;#testingState&quot;);
// or
var state = sc.loadState(&quot;#testingState2&quot;, &quot;error&quot;);</pre>
        </div>
        <h3 id="sendEvent">sendEvent</h3>
        <p>
          This sends an event to all the global concurrent states. If you are in a state that has the event/action 
          defined then it will respond with this trigger. You can have N-number of parameters of any type and they 
          will be passed to the function definition for the event on the current states.
        </p>
        <h4>Parameters</h4>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th style="width: 150px;">Parameter</th>
              <th>Description</th>
            </tr>
            <tbody>
              <tr>
                <td>name</td>
                <td>Name of the event to broadcast</td>
              </tr>
              <tr>
                <td>parameters</td>
                <td>Data to be sent to the event</td>
              </tr>
            </tbody>
          </thead>
        </table>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">// Example #1: no params
statechart.sendEvent('viewMenu');
// Example #2: one param
statechart.sendEvent('openMenuItem', 3);
// Example #3: n-params
statechart.sendEvent('myFavoriteEvent', 3, 'Blue', {lots: 'of', 'other': 'Things'});</pre>
        </div>
      </div>
      <div class="section doc-section">
        <div class="page-header">
          <h1 id="State">State</h1>
        </div>
        <h3 id="getData">getData</h3>
        <p>
          This is the function that gets the local data to the state. You would use this when you need to retrieve 
          local state data. The beauty of the state data storage is that it won&#39;t conflict with any other states local data. 
          IMPORTANT: The get data function will traverse any on the child or parent states.
        </p>
        <h4>Parameters</h4>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th style="width: 150px;">Parameter</th>
              <th>Description</th>
            </tr>
            <tbody>
              <tr>
                <td>key</td>
                <td>The key to lookup in the data hash that is stored on the state</td>
              </tr>
            </tbody>
          </thead>
        </table>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">var state = statechart.getState('state_one');
state.getData('id');</pre>
        </div>
        <h3 id="goToHistoryState">goToHistoryState</h3>
        <p>
          Much like <code>goToState()</code> This will transition to the last substate of 'stateName'. This is ONLY to be called inside 
          an event and as the last line after you do what you need to do.
        </p>
        <h4>Parameters</h4>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th style="width: 150px;">Parameter</th>
              <th>Description</th>
            </tr>
            <tbody>
              <tr>
                <td>name</td>
                <td>The history state that will be traversed to</td>
              </tr>
            </tbody>
          </thead>
        </table>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">statechart.addState('loading', {
  // Stativus.State.DefinitionParameters...
  Stativus.State.DefinedEvents...
  completeLoad: function(data){ // &lt;= Event Definition
    // do stuff with the 'data'
    this.goToHistoryState('ready');
  }
  // other events
});</pre>
        </div>
        <h3 id="goToState">goToState</h3>
        <p>
          This is the heart and soul of the statechart. This is what starts the transition from one state to the next. 
          This is ONLY to be called inside an event and as the last line after you do what you need to do.
          |
          When you use the optional data parameter, the data that is included will be passed along and attached to the 
          destination state. The data paramter can be either a String or an Object.
        </p>
        <h4>Parameters</h4>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th style="width: 150px;">Parameter</th>
              <th>Description</th>
            </tr>
            <tbody>
              <tr>
                <td>name</td>
                <td>The destination state that will be traversed to</td>
              </tr>
              <tr>
                <td>data</td>
                <td>Data that is attached to the destination state</td>
              </tr>
            </tbody>
          </thead>
        </table>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">statechart.addState('loading', {
  // Stativus.State.DefinitionParameters...
  Stativus.State.DefinedEvents...
  completeLoad: function(data){ // &lt;= Event Definition
    // do stuff with the 'data'
    if (true) this.goToState('ready', 'data');
    else this.goToState('notReady', { err: 'data' });
  },
  // other events
});
 
statechart.addState('ready', {
  enterState: function() {
    var data = this.getData('data'); // will yield 'data'
  }
  // other events
});
 
statechart.addState('notReady', {
  enterState: function() {
    var data = this.getData('err'); // will yield 'data'
  }
  // other events
});</pre>
        </div>
        <h3 id="setData">setData</h3>
        <p>
          This is the function that sets the local data to the state. You would use this when you need to pass/set data to be used in a state. 
          IMPORTANT: Any data set on a state will be accessible to it&#39;s any child states that it has.
        </p>
        <h4>Parameters</h4>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th style="width: 150px;">Parameter</th>
              <th>Description</th>
            </tr>
            <tbody>
              <tr>
                <td>key</td>
                <td>The key that data will be stored on the state hash with</td>
              </tr>
              <tr>
                <td>value</td>
                <td>The data that will be associated with the key on the state hash</td>
              </tr>
            </tbody>
          </thead>
        </table>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">var state = statechart.getState('state_one');
state.setData('id', 123);</pre>
        </div>
      </div>
      <div class="section doc-section">
        <div class="page-header">
          <h1 id="StateProperties">State Properties</h1>
        </div>
        <h3 id="globalConcurrentState">globalConcurrentState</h3>
        <p>This is the name of the global concurrent state that this state belongs to. This is set in the <code>addState()</code> function and does not ever change.</p>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">statechart.addState('state_one', {
  globalConcurrentState: 'modal_states'
  // more Stativus.State.DefinitionParameters...
});</pre>
        </div>
        <h3 id="initialSubstate">initialSubstate</h3>
        <p>
          This value sets in a parent state to tell it what substate to enter when someone calls <code>this.goToState('parentStateName')</code>. 
          Technically, it isn&#39;t required persay, but it bad practice to just enter a parent state with substates and not go to a substate. 
          This is added in the <code>addState()</code> function and never changes.
        </p>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">statechart.addState('state_one', {
  initialSubstate: 'substate_one',
  // more Stativus.State.DefinitionParameters...
});</pre>
        </div>
        <h3 id="parentState">parentState</h3>
        <p>
          This value sets who the parent state of this substate is. You do not need to add these in order, 
          even though its a good idea. If you do not set a value or set it to null the statechart assumes 
          that this is a top level state. It is added once in <code>addState()</code> function and never changes.
        </p>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">statechart.addState('substate_one', {
  parentState: 'state_one'
  // more Stativus.State.DefinitionParameters...
});</pre>
        </div>
        <h3 id="states">states</h3>
        <p>
          You can define substates within a state for a more concise way of defining your statechart. 
          You do this by defining an array of hashes with the same APIs as Stativus.State.DefinitionParameters 
          and Stativus.State.DefinitionEvents. There are two ways to do this. This is added in the 
          <code>addState()</code> function and never changes.
        </p>
        <h4>Example 1</h4>
        <h4>Create configuration code as a HASH</h4>
        <div class="highlight">
          <pre class="brush: js">// Example #1:
statechart.addState('state_one', {
  states: [
    {
      name: 'substate_one',
      enterState: function(){
        // define function
      }
    }
  ],
  // more Stativus.State.DefinitionParameters...
});
// Example #2: n-level nesting
statechart.addState('state_one', {
  states: [
    {
      name: 'substate_one',
      enterState: function(){
        // define function
      },
      states: [
        {
          name: 'sub-substate_one'
          // more Stativus.State.DefinitionParameters...
        }
      ]
    }
  ],
  // more Stativus.State.DefinitionParameters...
});</pre>
        </div>
        <h4>Example 2</h4>
        <h4>You can also pass an array where the first argument (String - REQUIRED) is the name, next n-argument are config hashes</h4>
        <div class="highlight">
          <pre class="brush: js">// Example #3: With shared functionality
statechart.addState('state_one', {
  states: [
    ['#substate_one', mySharedFunctions, /* &lt;= shared function hash &gt;*/ {
      enterState: function(){
        // define function
      }
    }],
    ['#substate_two', mySharedFunctions, /* &lt;= shared function hash &gt;*/ {
      enterState: function(){
        // define function
      }
    }],
  // more Stativus.State.DefinitionParameters...
});</pre>
        </div>
        <h3 id="substatesAreConcurrent">substatesAreConcurrent</h3>
        <p>
          This value sets in a parent state to tell it that it should enter all of its substates. This gives you 
          the fine grain control in substates to do multiple things at the same time. You do not use 
          initialSubstate with this because it doesn&#39;t make any sense. This is added in the <code>addState()</code> function and never changes.
        </p>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">statechart.addState('state_one', {
  substatesAreConcurrent: true,
  // more Stativus.State.DefinitionParameters...
});</pre>
        </div>
      </div>
      <div class="section doc-section">
        <div class="page-header">
          <h1 id="StateEvents">State Events</h1>
        </div>
        <h3 id="enterState">enterState</h3>
        <p>
          This is the first of the important default state events that need to be defined. This event gets called when a state gets entered. 
          This is optional and is added in the <code>addState()</code> function and never changes.
        </p>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">statechart.addState('state_one', {
  // Stativus.State.DefinitionParameters...
  enterState: function(){
    // code that sets up the view or state.
  },
  // more Stativus.State.DefinitionEvents...
});</pre>
        </div>
        <h3 id="willEnterState">willEnterState</h3>
        <p>
          This is the pre-loading event to be used for async functionality. You would need to return true from this function to pause 
          the statechart allowing the async event to happen then you need to call <code>done()</code> to restart the statechart transition from state to state
        </p>
        <h4>Parameters</h4>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th style="width: 150px;">Parameter</th>
              <th>Description</th>
            </tr>
            <tbody>
              <tr>
                <td>done</td>
                <td>Function that resumes statechart activity after asynchronous processing</td>
              </tr>
            </tbody>
          </thead>
        </table>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">sc.addState(&quot;#second&quot;, {
  willEnterState: function(done){
    $('#content .deep-thought').animate({
      left: 42,
      complete: function () {
        done(); // REQUIRED!!: call this function to 
                // restart the statechart transitions
      }
    });
    return true; // REQUIRED!!: return true so Stativus knows to stop the 
                 // transitions and wait for animation or other async code.
  },
  enterState: function(){ ... }
});</pre>
        </div>
        <h3 id="didEnterState">didEnterState</h3>
        <p>This is the post-loading event that you can use to do any last minute functionality.</p>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">sc.addState(&quot;#second&quot;, {
  didEnterState: function(){
    // setup refresh timers or fire an event
  }
});</pre>
        </div>
        <h3 id="exitState">exitState</h3>
        <p>
          This is the second most important of the default state events that need to be defined. 
          This event gets called when a state gets exited. This is optional and is added in the <code>addState()</code> function and never changes.
        </p>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">statechart.addState('state_one', {
  // Stativus.State.DefinitionParameters...
  exitState: function(){
    // code that tears down the view or state.
  },
  // more Stativus.State.DefinitionEvents...
});</pre>
        </div>
        <h3 id="willExitState">willExitState</h3>
        <p>
          This is the pre-exit event to be used for async functionality. You would need to return true from this 
          function to pause the statechart allowing the async event to happen then you need to call <code>done()</code> 
          to restart the statechart transition from state to state.
        </p>
        <h4>Parameters</h4>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th style="width: 150px;">Parameter</th>
              <th>Description</th>
            </tr>
            <tbody>
              <tr>
                <td>done</td>
                <td>Function that resumes statechart activity after asynchronous processing</td>
              </tr>
            </tbody>
          </thead>
        </table>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">sc.addState(&quot;#second&quot;, {
  willExitState: function(done){
    $('#content .deep-thought').animate({
      right: 42,
      complete: function () {
        done(); // REQUIRED!!: call this function to 
                // restart the statechart transitions
      }
    });
    return true; // REQUIRED!!: return true so Stativus knows to stop the 
                 // transitions and wait for animation or other async code.
  },
  exitState: function(){ ... }
});</pre>
        </div>
        <h3 id="didExitState">didExitState</h3>
        <p>This is the post-exiting event that you can use to do any last minute functionality.</p>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">sc.addState(&quot;#second&quot;, {
  didExitState: function(){
    // kill variables; fire events; or send data.
  }
});</pre>
        </div>
      </div>

        </div>
        <h3 id="t-willExitState">willExitState</h3>
        <p>This is a function that will trigger an `willExitState` call that can then test the state. Example is using `qUnit` tests.</p>
        <h4>Parameters</h4>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th style="width: 150px;">Parameter</th>
              <th>Description</th>
            </tr>
            <tbody>
              <tr>
                <td>done</td>
                <td>Function that resumes statechart activity after asynchronous processing</td>
              </tr>
            </tbody>
          </thead>
        </table>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">var state = SC.loadState(&quot;#async&quot;);

});
stop();</pre>
        </div>
        <h3 id="willExitCompleted">willExitCompleted</h3>

        </div>
        <h3 id="t-transitionTo">transitionTo</h3>
        <p>This is a function that will return true if the last action resulted in the state needing to transition to a different state.</p>
        <h4>Parameters</h4>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th style="width: 150px;">Parameter</th>
              <th>Description</th>
            </tr>
            <tbody>
              <tr>
                <td>name</td>
                <td>Name of the state to transition to</td>
              </tr>
            </tbody>
          </thead>
        </table>
        <h4>Example</h4>
        <div class="highlight">
          <pre class="brush: js">var state = SC.loadState(&quot;#async&quot;);
state.enterState(); // switch state that immediately transitions to a new state
ok(state.transitionedTo('newState'), 'state proper transition');</pre>
        </div>
